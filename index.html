<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple AngularJS Page</title>
  
  <!-- Link to CSS file -->
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">

  <!-- Include AngularJS (can be loaded from a CDN) -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  

  
</head>
<body ng-controller="MainController">

  <div class="container">
    <h1>USE AngularJS App</h1>

    <!-- Input to add new item -->
    <div class="input-section">
      <input type="text" ng-model="newItem" placeholder="Add new item" />
      <button ng-click="addItem()">Add</button>
    </div>

    <!-- Display list of items -->
    <ul>
      <li ng-repeat="item in items">{{ item }}</li>
    </ul>
  </div>

  <!-- Include AngularJS Script -->
  <script src="app.js"></script>
  <script src ="service-worker.js"> </script>
  <script src="angular.js"></script>
</body>
</html>
